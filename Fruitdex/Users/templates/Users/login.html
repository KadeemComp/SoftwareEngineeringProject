{% extends "Home/home_layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block content %}

<div class = "d-flex justify-content-center">
  <form method="POST">
    {% csrf_token %}
    <fieldset class = "form-group">
      <legend class = "border-bottom mb-4 d-flex justify-content-center"> Login </legend>
      {{ form|crispy }} 
    <div class = "form-group">
      <button class = "btn btn-outline-info" type = "submit">Login</button>
      <br>
    </div>
  </form>
  <br>
  <div class = "border-top pt -3">
    <small class = "text-muted"> 
      Don't Have An Account? Sign up <a class= "ml-2" href ="{% url 'signup' %}"> here</a>
    </small>
  </div>
</div>

{% endblock content %}
