{% extends "Home/home_layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Sign Up
{% endblock %}

{% block content %}

<div class = "col d-flex justify-content-center">
  <form method="POST">
    {%csrf_token%}
    <fieldset class = "form-group">
      <legend class = "border-bottom mb-4 d-flex justify-content-center"> Join today</legend>
      {{ form|crispy }} 
    </fieldset>
    <div class = "form-group">
      <button class = "btn btn-outline-info" type = "submit">Sign Up</button>
    </div>
    <br>
    
    <div class = "border-top pt -3">
      <small class = "text-muted"> 
        Already Have An Account? Login <a class= "ml-2" href ="{% url 'login' %}">here</a>
      </small>
    </div>
  </form>
</div>


{% endblock content %}
