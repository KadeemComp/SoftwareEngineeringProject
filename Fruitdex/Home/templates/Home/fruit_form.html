{% extends "Home/home_layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Add Caribbean Fruit
{% endblock title %} 
{% block content %}

<div class = "grid-container fruit_form">
  <form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <fieldset class = "form-group">
      <legend class = "border-bottom mb-4"> Fruit </legend>
      {{ form|crispy }} 
    </fieldset>
    <div class = "form-group">
      <button class = "btn btn-outline-info" type = "submit">Add Fruit</button>
    </div>
  </form>
</div>

{% endblock content %}
