{% extends "Home/home_layout.html" %}

{% block title %}
        Browse Caribbean FruitDex
{% endblock %}

{% block content %}
    
      <div class="cards" style="max-width: 30rem;">
        <div class="image"> <img src="{{ object.image.url }}" class="card-img-top" alt="..."> </div>
        <div class="card-text">
            <div class="card-title">{{ object.fruit_name }} 
              <img class="rounded profile-img align-content-center" src = "{{ object.country.flag.url }}"> 
              <br>
            </div>
            <div class="card-content">
              {{object.content}}
            </div>    
      </div>                   
        {% if object.author == user %}
          <hr>
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'fruit-update' object.id %}"> Update </a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' object.id %}"> Delete </a>
            </div>
        {% endif %}
          </div>
                   

{% endblock %}
